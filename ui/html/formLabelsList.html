<main class="w-full flex-grow p-3">
  <!-- Content Start -->

  <div">

    {{if .Error}} 
    <div class="flex p-4 mb-4 text-sm space-x-4 text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-red-800 dark:text-red-400" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <div>
            <ul class="mt-1.5 list-disc list-inside">
              {{.Error}}
            </ul>
        </div>
    </div>
    {{end}}

    {{if .Inform}} 
    <div class="flex p-4 mb-4 text-sm space-x-4 text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-green-800 dark:text-green-400" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <div>
            <ul class="mt-1.5 list-disc list-inside">
              {{.Inform}}
            </ul>
        </div>
    </div>
    {{end}}

    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th width="10%" scope="col" class="px-6 py-3">
                    Id
                  </th>
                  <th width="90%" scope="col" class="px-6 py-3">
                    Name
                  </th>
              </tr>
          </thead>
          <tbody>
              {{range .Values}}
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" onmouseover="labelsСhangeBackgroundColor(this, true)" onmouseout="labelsСhangeBackgroundColor(this, false)" onclick="labelsRowClick('{{.Id}}','{{.Name}}')">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white ">
                    {{.Id}}
                  </th>
                  <td class="px-6 py-4">
                    {{.Name}}
                  </td>
              </tr>
              {{end}}
          </tbody>
      </table>
    </div>
    </br>
    
    </div>

  <!-- Content End -->
</main>
